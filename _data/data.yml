experiences:
  title: Experiences
  info:
  - role: Full-stack Developer & Technical Support Specialist
    time: Oct 2022 - Present
    company: Startup
    details: |
      Contribute to both the development and operational sides of the company by building and maintaining internal applications that streamline workflows and integrate with core systems.
      Manage and deploy virtual servers to ensure stability, performance, and security across the infrastructure. 
      Lead initiatives to improve internal processes and automation, reducing operational costs and enhancing the experience for both clients and team members.
      Provide direct technical support to clients, handling both software and hardware issues to ensure continuous, reliable system performance.
  - role: Courses Technical Support
    time: Mar 2023 - Present
    company: SoftUni
    details: |
     I was involved in the 'Me, the Programmer' program, an initiative for school students led by SoftUni alumni,
     providing valuable insights into the journey of becoming a developer.
     Concurrently, I serve as a Moderator for SoftUni's online courses, where my responsibilities include testing and correcting exams prior to distribution,
     reviewing and evaluating student assignments, and ensuring the seamless flow of the online courses.
  - role: Manager
    time: Jul 2021 - Oct 2022
    company: Traffix Shop
    details: |
      Managed a second-hand and beer shop specializing in skate, surf, street, mountain, and outerwear apparel.
      Originating as an online store, we successfully expanded our presence to include a compact yet vibrant physical store.

