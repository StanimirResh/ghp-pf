  assignments:
  - title: Compliance Integration Platform "2024 - Pres"
    link: ""
    tagline: |
        Developed a full-stack system to automatically screen cryptocurrency transactions using third-party compliance and risk analysis APIs.
        Enhanced transaction monitoring and automated compliance workflows for crypto operations.

        **Contributions:**
          - Created a Java extension to capture real-time transaction data from crypto ATM software.
          - Built and deployed a Node.js (Express) backend hosted on AWS EC2, managing API communication with external services and data flow.
          - Implemented an automated notification system using a custom telegram messaging bot for compliance alerts.
          - Maintaining the system and implementing an automatic deployment
          - Made key architecture and deployment decisions for the application, ensuring scalability and maintainability.
          - Onboarded and guided other developers, explaining system design and delegating tasks for new feature development.

        **Technologies:**
        Java, Node.js (Express), AWS, REST APIs, Telegram Bot API, Linux

  - title: Internal Tools Hub "(2023 - Pres)"
    link: ""
    tagline: |
        Developed a centralized web platform to streamline access to multiple internal applications, improving workflow efficiency across teams.

        **Contributions:**
          - Built a React (TypeScript) front end using Material UI, delivering a clean, modular interface.
          - Integrated multiple web tools into a single dashboard, including modules for user verification, trade calculation, client communication, transaction analytics, and financial overviews.
          - Deployed and maintained the platform backend with Node.js (Express) and Nginx on AWS infrastructure.
          - Onboarded and guided new developers contributing to the Hub, assigning tasks and ensuring consistent development standards.

        **Technologies:**
        React, Typescript, Material UI, AWS, Node.js (Express), Nginx, REST APIs

  - title: Crypto ATM UI Demo "2024"
    link: ""
    tagline: |
        Created a full-stack web application simulating the user interface and navigation flow of a General Bytes cryptocurrency ATM.

        **Contributions:**
          - Built the front end with React (JavaScript) to replicate realistic ATM menu screens and navigation.
          - Implemented a Node.js (Express) backend with MongoDB to manage mock data and real-time cryptocurrency pricing.
          - Designed the application as a non-transactional demo for UI/UX testing and client presentations.
          - Onboarded and guided new developers contributing to the Hub, assigning tasks and ensuring consistent development standards.

        **Technologies:**
        React (JavaScript), Node.js (Express), MongoDB, REST APIs

  - title: Web Development Projects "2022 - 2024"
    link: ""
    tagline: |
        Created a full-stack web application simulating the user interface and navigation flow of a General Bytes cryptocurrency ATM.

        **Contributions:**
          - Built WordPress websites with custom plugins integrating third-party APIs for real-time crypto data display.
          - Developed a React (TypeScript) site using Material UI, implementing reusable components and a modern layout for scalability.
          - Collaborated on deployment, branding, and performance improvements.

